{% extends "base.html" %}
{% load static %}

{% block title %}Services - Clean Services Platform{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Our Services</h2>
    <div class="row">
        {% for service in services %}
        <div class="col-md-4 my-3">
            <div class="service-item">
                <h3>{{ service.name }}</h3>
                <p>{{ service.description }}</p>
                <p><strong>Price:</strong> ${{ service.price }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
